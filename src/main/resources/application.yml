spring:
  application:
    name: user_center_backend
  datasource:
    # MySQL数据库连接信息
    url: jdbc:mysql://localhost:3306/user_center?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    # session 30 天过期
    timeout: 2592000
    redis:
      # Redis配置
      namespace: user_center_backend:session
      flush-mode: on_save
    # redis 连接信息
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
server:
  address: 0.0.0.0
  # 端口号1221
  port: 1221
  servlet:
    # 接口以/api开头
    context-path: /api
    # cookie 30 天过期
    session:
      timeout: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: edu.zafu.user_center_backend.controller
knife4j:
  enable: true
  setting:
    language: zh_cn